<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8-bit Platformer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <canvas id="game" width="320" height="180"></canvas>
    <div class="overlay">
      <div class="panel">
        <h1>8-bit Platformer</h1>
        <p>Controls: Arrow keys or WASD to move, Z or Space to jump. P to pause. R to reset. ENTER to continue after completing a level.</p>
        <p>Features: Procedurally generated levels with increasing difficulty!</p>
        <button id="startBtn">Start Game</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
